<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <div class="row">
              <div class="col-md-8">
                <h4 class="card-title">Options Configuration</h4>
              </div>
            </div>
          </div>
          <div class="card-body table-responsive">
            <div class="row">
              <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let option of options">
                <div class="card card-stats">
                  <div class="card-header card-header-danger card-header-icon">
                    <div class="card-icon" style="padding:0">
                      <i class="material-icons">{{option.id==1?'group_work':'supervisor_account'}}</i>
                    </div>
                    <p class="card-category">{{option.name}}</p>
                    <i class="material-icons config" style="color:#092863" (click)="update(option.id)">create</i>
                  </div>
                  <div class="card-footer">
                    <div class="stats" *ngIf="option.id==activeId">
                      <input class="form-control" placeholder="name" autoFocus [(ngModel)]="option.name" name="option{{option.id}}" required type="text">
                      <div class="">
                        <button type="button" class="btn btn-primary" (click)="updateOpton(option)" style="width:100%">Save</button>
                        <button type="button" class="btn btn-default" (click)="activeId=0" style="width:100%;
                        border: 1px solid #c4c4c4;">Cancel</button>
                      </div>
                      </div>
                    </div>
                    </div>
                </div>
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
  </div>
