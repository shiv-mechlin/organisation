<div class="container-fluid loginContainer">
  <div class="row">
    <div class="col-lg-12">
      <div class="header"
      >
        <img class="logo"
          src="../assets/img/Logo_0.png"
        />
        <span class="title"
          >Organization Portal</span
        >
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card shadow border-0" style="height: 570px;">
        <div
          class="card-header card-header-primary"
          style="padding:0;text-align:center; color:#fff;margin:0;border-top-right-radius: 10px;
    border-top-left-radius: 10px;"
        >
          <h3 style="margin: 10px 0 10px;font-weight: 600;">Login</h3>
        </div>
        <div
          class="loginParent"
        >
          <div
            class="loginHeader"
          >
            <span><b>Welcome.</b> Please login.</span>
          </div>
          <form
            role="form"
            #f="ngForm"
            (ngSubmit)="login(login1)"
          >
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="material-icons">email</i></span
                  >
                </div>
                <input
                  class="form-control"
                  placeholder="username"
                  name="username"
                  [(ngModel)]="login1.username"
                  type="text"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="material-icons">lock_open</i></span
                  >
                </div>
                <input
                  class="form-control"
                  placeholder="password"
                  name="password"
                  [(ngModel)]="login1.password"
                  type="password"
                />
              </div>
            </div>
            <div class="text-center">
              <input
                type="submit"
                class="btn btn-primary my-4"
                value="Sign in"
                style="width:100%"
              />
            </div>
            <div class="alert alert-danger" *ngIf="submitted && error">
           {{error}}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
